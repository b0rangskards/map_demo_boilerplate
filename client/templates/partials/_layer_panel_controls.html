{% raw %}
<section id="layer-toggle-btn-container">

    <md-button class="md-hue-2" ng-click="indexCtl.toggleSearchPanel()">
        <md-tooltip md-direction="right">
            Search Map
        </md-tooltip>
        <md-icon>search</md-icon>
    </md-button>
    <br/>
    <md-button class="md-hue-2" ng-click="indexCtl.toggleFilterPanel()">
        <md-tooltip md-direction="right">
            Filters
        </md-tooltip>
        <md-icon>filter_list</md-icon>
    </md-button>
    <br/>
    <md-button id="layer-toggle-btn" ng-click="indexCtl.toggleLayerPanel()">
        <md-tooltip md-direction="right">
            Show Layers
        </md-tooltip>
        <md-icon>layers</md-icon>
    </md-button>

</section>
{% endraw %}
